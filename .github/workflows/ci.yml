name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sgi-web/package-lock.json

      - name: Build API
        run: dotnet build src/Sgi.Api/Sgi.Api.csproj -c Release

      - name: Install web dependencies
        working-directory: sgi-web
        run: npm ci

      - name: Build web
        working-directory: sgi-web
        run: npm run build
